  <body>
    <h1>International Climate Finance Flows</h1>
    <p>Not ready for use. Do not trust icf.</p>
    <div id='sankey'>
      &nbsp;
    </div>
    <script type='text/javascript'>
      var sankey = new Sankey();
    
      sankey.stack(0,["DECC ICF Budget"]);
      sankey.stack(1,["Merge"]);
      sankey.stack(2,["Good","Bad"]);
    
      sankey.setData([["Top",100,"Merge"],["Bottom",50,"Merge"],["Merge",70,"Good"],["Merge",80,"Bad"]]);
      sankey.draw();
    </script>
